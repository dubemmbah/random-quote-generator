<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <title>Frontend Mentor | Advice generator app</title>

     <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 2.5%;
      }
      .attribution a {
        color: #20c997;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h3 class="heading">Advice #<span class="number">1</span></h3>
      <p class="advice">
        "It is easy to sit up and take notice, what's difficult is sitting up
        and taking action."
      </p>
      <div class="spinner-wrapper hidden">
        <div class="spinner"></div>
      </div>
      <div class="divider">
        <img
          src="./images/pattern-divider-desktop.svg"
          alt=""
          class="divider-before"
        />
      </div>
      <button class="dice">
        <img src="./images/icon-dice.svg" alt="Dice" />
      </button>
    </main>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/dubemmbah">Chukwudubem Mbah</a>.
  </div>
  </body>
</html>
